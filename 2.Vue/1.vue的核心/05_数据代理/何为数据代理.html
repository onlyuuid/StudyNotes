<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // 数据代理: 通过一个代理对象, 对另一个对象的属性进行操作(读和写)
            let obj = {   //对象
                x:100
            }
            let obj2 = {
                y:200     //代理对象
            }
            //简单的数据代理演示
            Object.defineProperty(obj2,'x',{
                get(){
                    return obj.x
                },
                set(value){
                    obj.x = value
                }
            })
    </script>
</body>
</html>
