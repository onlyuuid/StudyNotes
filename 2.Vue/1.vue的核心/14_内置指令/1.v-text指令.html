<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        我们学过的指令:
            v-bind: 单向数据绑定解析表达式, 可简写为 :xxx
            v-model: 双向数据绑定解析表达式, 可简写为: v-model="xxx"
            v-for: 遍历数组/对象/字符串
            v-on: 绑定事件监听, 可简写为@
            v-if: 条件渲染(动态控制节点是否存在)
            v-else-if: 条件渲染(动态控制节点是否存在)
            v-else: 条件渲染(动态控制节点是否存在)
            v-show: 条件渲染(动态控制节点是否存在)

        v-text指令:
            1.作用: 向其所在的节点中渲染文本内容
            2.与插值语法的区别: v-text会替换掉节点中的内容, {{}}则不会 
     -->
    <!-- 准备好一个容器 -->
    <div id='app'>
        <div>你好,{{msg}}</div> <!--开发中使用插值语法更灵活-->
        <!-- v-text指令: 将绑定的值作为当前元素的文本内容填充 -->
        <div v-text="msg"></div>
    </div>
    <script>
        //创建Vue实例
        new Vue({
            el:'#app',
            data() { 
                return {
                    msg:"v-text指令",
                    b:""
                }
            }
        })
    </script>
</body>
</html>
