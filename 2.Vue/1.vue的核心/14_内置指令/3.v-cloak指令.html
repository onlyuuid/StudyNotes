<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
            v-cloak指令(没有值):
                1.本质是一个特殊属性,Vue实例创建完毕并接管容器后,会删除v-cloak属性.
                2.使用css配合v-cloak指令可以解决网速慢时页面展示出{{xxx}}的问题  
     -->
    <!-- 准备好一个容器 -->
    <div id='app'>
        <div v-cloak>{{name}}</div>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        //创建Vue实例
        new Vue({
            el:'#app',
            data() { 
                return {
                    name:"hello vue",
                }
            }
        })
    </script>
</body>
</html>
