<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        总结: el与data都有两种写法
            1.el: 第一种,在创建vue时使用el指定容器
                第二种,使用vue实例的$mount方法挂载到指定容器
            2.data:
                第一种:对象式
                第二种:函数式
            3.一个重要的原则:
                由vue所管理的函数一定不要写成箭头函数, 一旦写成箭头函数, this就不是vue实例了
     -->
    <div id="app">
        {{msg}}
    </div>
    <script>
        const vm = new Vue({
        // el:'#app', //1.使用el指定使用的容器
        // 第1种写法.对象式
        // data:{
        //     msg:"hello vue"
        // },
        // 第2中写法.函数式
        data(){
            console.log( this)
            return{
                msg:"你好,世界",
            }

        },
    
        })
    //    console.log(vm)
    vm.$mount("#app") //2.挂载到指定容器
    </script>
</body>
</html>
