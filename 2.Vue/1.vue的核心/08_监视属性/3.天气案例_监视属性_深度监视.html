<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例_监视属性_深度监视</title>
     <script src='../js/vue.js'></script>
</head>
<body>
    <div id="app">
        <button @click="obj.a++">点我+1</button><br>
        a的值是:{{obj.a}}
    </div>
    <script>
        /*
                深度监视:
                    (1).vue中的watch默认不监测对象内部值的改变(一层)
                    (2).配置deep:true可以监测对象内部值的改变(多层)
                备注:
                    (1).vue自身可以监测对象内部值的改变, 但vue提供的watch默认不可以
                    (2).使用watch时根据数据的具体结构, 决定是否采用深度监视

        */
        const vm = new Vue({
            el:'#app',
            data() { 
                return {
                    res: 1,
                    obj:{
                        a:1,
                        b:2,
                        c:{
                           d:{
                            e:100
                           } 
                        }
                    }
                }
            },
            // 多层级监视
            // watch:{
            //     'obj.a':{
            //         handler(){
            //             console.log('a发生了改变...')
            //         }
            //     }
            // },
            // 深度监视
            watch:{
                obj:{
                    deep:true, //开启深度监视
                    handler(){
                        console.log('e发生了改变...')
                    }
                }
            },

        })
        console.log(vm)
    </script>
    
</body>
</html>
