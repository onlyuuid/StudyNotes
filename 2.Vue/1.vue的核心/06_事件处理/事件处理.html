    <script>
        /*
            事件的基本使用:
                1.使用v-on:xxx或@xxx, xxx代表事件名
                2.事件的回调需要写在methods对象中, 最终会出现在vm身上
                3.methods中配置的函数,不要用箭头函数, 否则this就不是vm了
                4.methods中配置的函数,都是被vue所管理的函数, this指向vm 或 组件实例对象
                5.@click='demo' 和 @click='demo($event)' 效果一样, 但后者可以传参 
        */
