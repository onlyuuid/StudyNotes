<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
            1.一个重要的内置关系: VueComponent.prototype.__proto__ === Vue.prototype
            2.为什么要有这个关系: 让组件实例对象(vc)可以访问到 Vue原型上的属性, 方法
     -->
    <!-- 准备好一个容器 -->
    <div id='app'>
        {{msg}}
        <School></School>
    </div>
</body>
<script>
    //创建一个student组件
    const School = Vue.extend({
        template:`
            <h2>
                {{name}}
                <button @click="print">点我打印VueComponent</button>
            </h2>
        `,
        data() {
            return {
                name:'张三'
            }
        },
        methods: {
            print(){
                console.log('#',this.a)
            }
        },
    })

    //创建Vue实例
    const vm = new Vue({
        el:'#app',
        data() { 
            return {
                msg:'hello!'
            }
        },
        components:{School}
    })
</script>
</html>
